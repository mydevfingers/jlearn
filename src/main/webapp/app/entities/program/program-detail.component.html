
<div *ngIf="program">
    <h2><span jhiTranslate="jlearningApp.program.detail.title">Program</span> {{program.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jlearningApp.program.programName">Program Name</span></dt>
        <dd>
            <span>{{program.programName}}</span>
        </dd>
        <dt><span jhiTranslate="jlearningApp.program.programDescription">Program Description</span></dt>
        <dd>
            <span>{{program.programDescription}}</span>
        </dd>
        <dt><span jhiTranslate="jlearningApp.program.programPrice">Program Price</span></dt>
        <dd>
            <span>{{program.programPrice}}</span>
        </dd>
        <dt><span jhiTranslate="jlearningApp.program.courses">Courses</span></dt>
        <dd>
            <span *ngFor="let courses of program.courses; let last = last">
                <a [routerLink]="['/course', courses?.id ]">{{courses.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
